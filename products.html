<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AluraGeek</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/global.css"/>
  <link rel="stylesheet" href="./assets/css/header.css"/>
  <link rel="stylesheet" href="./assets/css/main-home.css"/>

  <script src="./src/controllers/globalController.js" defer></script>
  <script src="./src/controllers/productsController.js" defer type="module"></script>
</head>

<body>
  <header>
    <div class="header__top container-content">
      <div>
        <a href="/"><img src="./assets/img/Logo.png" /></a>
        <div class="header__search" >
          <form action="/products.html">
            <input 
            type="search" 
            placeholder="O que deseja encontrar?"
            name="q"
          />
          <img src="./assets/img/search-icon.svg" />
          </form>
        </div>
      </div>
        <button class="header__btn__login" data-login>Login</button>
    </div>
    <div class="header__banner">
      <div class="container-content">
        <h1>Dezembro promocional</h1>
        <p>Produtos selecionados com 33% de desconto</p>
        <a href="#section-consoles" class="header__banner__btn">Ver Consoles</a>
      </div>
      </div>
    </div>
  </header>

  <main class="container-main container-content">
    <section class="container-main__section">
      <div class="section__header">
        <h2>Products</h2>
      </div>
      <div class="section__body"></div>
    </section>
   
  </main>
  <section class="footer-extended">
    <div class="container-content footer-extended__content">
      <div class="footer-extended__part-one">
        <div>
          <img src="./assets/img/Logo.png" />
        </div>
        <ul class="footer-extended__ul">
          <li><a href="#" class="footer-extended__menu">Quem somos nós</a></li>
          <li><a href="#" class="footer-extended__menu">Política de privacidade</a></li>
          <li><a href="#" class="footer-extended__menu">Programa fidelidade</a></li>
          <li><a href="#" class="footer-extended__menu">Nossas lojas</a></li>
          <li><a href="#" class="footer-extended__menu">Quero ser franqueado</a></li>
          <li><a href="#" class="footer-extended__menu">Anuncie aqui</a></li>
        </ul>
      </div>
      
      <form class="footer__form" data-contact>
        <p>Fale Conosco</p>
        <div class="field-input">
          <label for="name">Nome</label> <br />
          <input type="text" name="name" 
            placeholder="Seu nome" maxlength=="40"
            data-type="name" required 
          />
          <span class="message-error"></span>
        </div>
        
        <textarea name="message" id="" cols="30" rows="10"  
          placeholder="Escreva sua mensagem"
          data-type="message" maxlength="120"
          required
        ></textarea>
        <button class="footer__btn">
          Enviar mensagem
        </button>
      </form>
    </div>
  </section>

  <footer>
    Desenvolvido por Plínio <br /> 2022
  </footer>
  
</body>
</html>
