<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AluraGeek</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/global.css"/>
  <link rel="stylesheet" href="./assets/css/header.css"/>
  <!-- <link rel="stylesheet" href="./assets/css/main-home.css"/> -->
  <link rel="stylesheet" href="./assets/css/login.css"/>
  <script src="./src/globalController.js" defer></script>
  <script src="./src/validatorsController.js" defer></script>
</head>

<body>
  <header>
    <div class="header__top container-content">
      <div>
        <img src="./assets/img/Logo.png" />
        <div class="header__search" >
          <input 
          type="text" 
          placeholder="O que deseja encontrar?"
          />
          <img src="./assets/img/search-icon.svg" />
        </div>
      </div>
    </div>
  </header>

  <main class="container-main container-content">
    <section class="container-login">
      <form class="container-login__form-login">
        <h2>Inciar Sessão</h2>
        <div class="field-input">
          <input type="email" name="email" 
            placeholder="Escreva seu email" 
            data-type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
            required
          />
          <span class="message-error"></span>
        </div>
        <div class="field-input">
          <input type="password" name="password" 
            placeholder="Escreva sua senha" 
            data-type="password" required
          />
          <span class="message-error"></span>
        </div>
        
        <button type="submit">Entrar</button>
      </form>
    </section>
      
  </main>
  <section class="footer-extended">
    <div class="container-content footer-extended__content">
      <div class="footer-extended__part-one">
        <div>
          <img src="./assets/img/Logo.png" />
        </div>
        <ul class="footer-extended__ul">
          <li><a href="#" class="footer-extended__menu">Quem somos nós</a></li>
          <li><a href="#" class="footer-extended__menu">Política de privacidade</a></li>
          <li><a href="#" class="footer-extended__menu">Programa fidelidade</a></li>
          <li><a href="#" class="footer-extended__menu">Nossas lojas</a></li>
          <li><a href="#" class="footer-extended__menu">Quero ser franqueado</a></li>
          <li><a href="#" class="footer-extended__menu">Anuncie aqui</a></li>
        </ul>
      </div>
      
      <form class="footer__form">
        <p>Fale Conosco</p>
        <div class="footer__form__input">
          <label for="name">Nome</label> <br />
          <input type="text" name="name" placeholder="Seu nome">
          <span class="message-error"></span>
        </div>
        <textarea name="message" id="" cols="30" rows="10"  placeholder="Escreva sua mensagem"></textarea>
        <button class="footer__btn">
          Enviar mensagem
        </button>
      </form>
    </div>
  </section>

  <footer>
    Desenvolvido por Plínio <br /> 2022
  </footer>
  
</body>
</html>
